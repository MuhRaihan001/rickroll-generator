<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rick Roll URL Generator</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    
        body {
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }
    
        h1 {
            margin-bottom: 10px;
            font-size: 2rem;
            color: #222;
        }
    
        p {
            margin-bottom: 20px;
            color: #666;
        }
    
        form {
            display: flex;
            flex-direction: row;
            gap: 10px;
            margin-bottom: 20px;
        }
    
        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 250px;
            transition: border-color 0.3s;
        }
    
        input[type="text"]:focus {
            border-color: #007BFF;
            outline: none;
        }
    
        button {
            padding: 10px 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
    
        button:hover {
            background-color: #0056b3;
        }
    
        #response {
            font-size: 0.95rem;
            text-align: center;
            max-width: 400px;
        }
    
        a {
            color: #007BFF;
            text-decoration: none;
        }
    
        a:hover {
            text-decoration: underline;
        }
    
        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.8rem;
            color: #aaa;
        }
    </style>
</head>
<body>
    <h1>Rick Roll Your Friend</h1>
    <p>Enter something to attract your friend.</p>
    <p>Example: free gta v</p>

    <form id="urlForm">
        <input type="text" id="urlNameInput" placeholder="Enter URL name..." required />
        <button type="submit">Submit</button>
    </form>

    <div id="response"></div>

    <footer>
        &copy; 2025 TsumuX. All rights reserved.
    </footer>

    <script>
        document.getElementById("urlForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const name = document.getElementById("urlNameInput").value.trim();
            const responseDiv = document.getElementById("response");

            if (!name) {
                responseDiv.style.color = "red";
                responseDiv.textContent = "URL name cannot be empty.";
                return;
            }

            try {
                const res = await fetch("/add-url", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ name })
                });

                const text = await res.json();
                console.log(text);
                responseDiv.style.color = res.ok ? "green" : "red";
                responseDiv.innerHTML = `${text.message}<br>Click the link: <a href="${res.ok ? `/${text.url}` : "#"}" target="_blank">${res.ok ? `/${name}` : "Error"}</a>`;
            } catch (err) {
                responseDiv.style.color = "red";
                responseDiv.textContent = "An error occurred. Please try again later.";
                console.error(err);
            }
        });
    </script>
</body>
</html>
