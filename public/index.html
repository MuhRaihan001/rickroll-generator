<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rick Roll URL Generator</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        p {
            color: #666;
            text-align: center;
            margin: 5px 0;
        }

        form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        input[type="text"] {
            padding: 10px;
            width: 280px;
            max-width: 90%;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #response {
            margin-top: 20px;
            font-weight: bold;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Rick Roll Your Friend</h1>
    <p>Enter something to attract your friend.</p>
    <p>Example: free gta v</p>

    <form id="urlForm">
        <input type="text" id="urlNameInput" placeholder="Enter URL name..." required />
        <button type="submit">Submit</button>
    </form>

    <div id="response"></div>

    <script>
        document.getElementById("urlForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const name = document.getElementById("urlNameInput").value.trim();
            const responseDiv = document.getElementById("response");

            if (!name) {
                responseDiv.style.color = "red";
                responseDiv.textContent = "URL name cannot be empty.";
                return;
            }

            try {
                const res = await fetch("/add-url", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ name })
                });

                const text = await res.text();
                responseDiv.style.color = res.ok ? "green" : "red";
                responseDiv.textContent = text;
            } catch (err) {
                responseDiv.style.color = "red";
                responseDiv.textContent = "An error occurred. Please try again later.";
            }
        });
    </script>
</body>
</html>
